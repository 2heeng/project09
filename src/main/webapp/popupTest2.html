<html>
<head>
<meta charset="UTF-8">

<script>
window.onload = pageLoad;

function pageLoad() {
	
	notShowPop =getCookieValue();
	console.log("pageLoad에서 불러온 쿠키값",notShowPop);
	if(notShowPop!="true"){
	   window.open("popUp2.html","pop","width=400,height=500,history=no,resizable=no,status=no,scrollbars=yes,menubar=no");
	   }
}

function getCookieValue() {
	var result = "false";
	console.log("getCookieValue()에서 document.cookie : ", document.cookie, "##");
	
	// 쿠키 여부 확인
		if (document.cookie != "") {
			cookie = document.cookie.split(";");
			for (var i = 0; i < cookie.length; i++) {
				element = cookie[i].split("=");
				value = element[0];
				console.log("밸류", value);
				value = value.replace(/^\s*/, '');
				if (value == "notShowPop") {
					result = element[1];
					console.log("리절트", result);
				}
			}
		}
	return result;
}
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 function  deleteCookie(){
		    document.cookie = "notShowPop=" + "false" + ";path=/; expires=-1" ;
		  }
	 
</script>

    <input type=button value="쿠키삭제"  onClick="deleteCookie()" >
  </form>
